<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>日本の詩</title>
    <link rel="stylesheet" href="verses.css">
    <link rel="stylesheet" href="japonski.css">
</head>
<body>
    <header>
        <h1>秋の雨</h1>
        <h2>宮沢賢治</h2>
    </header>
    <hr>
    <main>
        <div class="container">
            <div class="verses">
                <p>
                    しとしとと灰色（はいいろ）の雨が降っている<br>
                    空（そら）は私と一緒に泣いている<br>
                    泣くの私、泣くの私<br>
                    いつも、どこでも、そして永遠に...
                </p>
                <p>
                    子供たちは砂場で遊んでいる<br>
                    路地や通りで雨の中<br>
                    つつましい歌を歌っている<br>
                    その歌声は耳に届かない、静かに...
                </p>
            </div>
            <div class="author-image">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Miyazawa_Kenji.jpg" alt="宮沢賢治">
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
