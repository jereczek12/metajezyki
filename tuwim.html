<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jereczek Szymon Metajęzyki</title>
    <link rel="stylesheet" href="verses.css"/>
    <link rel="stylesheet" href="tuwim.css" />
  </head>
  <body>
    <header>
      <h1>Deszcz jesienny</h1>
      <h2>Julian Tuwim</h2>
    </header>
    <hr />
    <main>
      <div class="container">
        <div class="verses">
          <p>
            Deszcz leje szaro, siwo,<br />
            Niebo płacze ze mną razem,<br />
            A ja płaczę, a ja płaczę<br />
            Zawsze, wszędzie i na zawsze...
          </p>
          <p>
            A chłopcy się bawią w piasku<br />
            I na chodniku, na ulicy<br />
            Śpiewają pod oknami w deszczu<br />
            Swoje arie głuche, ciche...
          </p>
        </div>
        <div class="author-image">
          <h3>Julian Tuwim</h3>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Julian_Tuwim.jpg"
            alt="Julian Tuwim"
          />
        </div>
      </div>
    </main>
    <footer>
      <p>Autor: Szymon Jereczek</p>
    </footer>
  </body>
</html>
